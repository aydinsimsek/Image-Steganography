<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Steganography</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>

<div class = "body">
  <h1> Image Steganography </h1>

  <div class = "image">
    <h2> Upload Images </h2> 
    <p> Base Image: 
    <input type = "file" multiple = "false" accept = "image/*" id = "baseImage" onchange = "uploadBaseImage()">
    </p>
    <p> Secret Image:
    <input type = "file" multiple = "false" accept = "image/*" id = "secretImage" onchange = "uploadSecretImage()">
    </p>
  </div>
  
  <div class = "operations">
    <h2> Choose Operation </h2> 
    <input type = "button" value = "Stego" onclick = "doStego()">
    <input type = "button" value = "Extract" onclick = "extractHidden()">
    <input type = "button" value = "Clear Canvases" onclick = "clearCanvases()">
  </div>
  
  <div class = "canvas">
    <br>
    <canvas id = "canvas1"> 
    </canvas> 
    <canvas id = "canvas2">
    </canvas>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
